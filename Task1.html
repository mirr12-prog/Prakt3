<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tampilan Halaman</title>
  <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <h1>Page Display Settings</h1>
    <br>
  <label for="bgColor">Background Color: </label><br>
  <select id="bgColor">
    <option value="white">white</option>
    <option value="LightCoral">Coral</option>
    <option value="Red">Red</option>
    <option value="LightPink"> Pink</option>
    <option value="Green"> Green</option>
    <option value="lightYellow"> Yellow</option>
  </select>
  <br><br>
  <label for="fontSize">Font Size: </label>
  <input type="range" id="fontSize" min="15" max="45" value="11">
  <br><br>
  <button id="toggleDarkMode">Dark Mode</button>
  <br><br>
  <label for="fontStyle">Font Type: </label>
  <select id="fontStyle">
    <option value="Algerian">Algerian</option>
    <option value="Arial">Sans-serif (Arial)</option>
    <option value="BodoniMT">BodoniMT</option>
    <option value="TimesNewRoman">TimesNewRoman (TimesNewRoman)</option>
    <option value="Calibri">Calibri (Calibri)</option>
    <option value="WideLatin">WideLatin</option>
  </select>
 

  <script src="Task1.js"></script>
</body>
</html>
